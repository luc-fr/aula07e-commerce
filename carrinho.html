<head>
    <meta charset="UTF-8">

        crossorigin="anonymous"></script>
    <title>Manhwa - Solo Leveling</title>
</head>

<body>

    <div class="navbar">
        <h1>Manhwa</h1>
        <h1>Carrinho</h1>
        <div class="hamburguer">
            <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
        </div>

        <div class="menu">
            <nav>
                <ul class="lista-header">
                    <li><a href="">Home</a></li>
                    <li><a href="">Produtos</a></li>
                    <li><a href="">Categorias</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="container text-center">
        <table class="table table-striped table-hover">
            <thead>
                <th class="text-center align-middle">Imagem</th>
                <th class="text-center align-middle">Nome</th>
                <th class="text-center align-middle">Quantidade</th>
            </thead>
            <tbody>
                <tr>
                    <td><img class="checkout" src="imagens/m01.jpg" alt=""></td>
                    <td>Solo Leveling 1</td>
                    <td>
                        <input class="checkout form-control" type="number" value="0">
                    </td>
                </tr>
                <tr>
                    <td><img class="checkout" src="imagens/m02.jpg" alt=""></td>
                    <td>Solo Leveling 2</td>
                    <td>
                        <input class="checkout form-control" type="number" value="0">
                    </td>
                </tr>
                <tr>
                    <td><img class="checkout" src="imagens/m03.jpg" alt=""></td>
                    <td>Solo Leveling 3</td>
                    <td>
                        <input class="checkout form-control" type="number" value="0">
                    </td>
                </tr>
                <tr>
                    <td><img class="checkout" src="imagens/m04.jpg" alt=""></td>
                    <td>Solo Leveling 4</td>
                    <td>
                        <input class="checkout form-control" type="number" value="0">
                    </td>
                </tr>
                <tr>
                    <td><img class="checkout" src="imagens/m05.jpg" alt=""></td>
                    <td>Solo Leveling 5</td>
                    <td>
                        <input class="checkout form-control" type="number" value="0">
                    </td>
                </tr>
                <tr>
                    <td><img class="checkout" src="imagens/m06.jpg" alt=""></td>
                    <td>Solo Leveling 6</td>
                    <td>
                        <input class="checkout form-control" type="number" value="0">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Entrega</h1>
                <form>
                    <div class="mb-3">
                        <label for="cep" class="form-label"><strong>CEP</strong></label>
                        <input type="text" class="form-control" id="cep" name="cep" placeholder="00000-000"
                            maxlength="9">
                    </div>
                    <div class="mb-3">
                        <label for="rua" class="form-label"><strong>RUA</strong></label>
                        <input type="text" class="form-control" id="rua">
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label"><strong>Nº</strong></label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="mb-3">
                        <label for="cidade" class="form-label"><strong>CIDADE</strong></label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="mb-3">
                        <label for="uf" class="form-label"><strong>UF</strong></label>
                        <input type="text" class="form-control" id="uf">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col">
                <h1>Cartão</h1>
                <form>
                    <div class="mb-3">
                        <label for="numerocartao" class="form-label"><strong>Número do Cartão</strong></label>
                        <input type="text" class="form-control" id="numerocartao" name="numerocartao"
                            placeholder="0000 0000 0000 0000" maxlength="16">
                    </div>
                    <div class="mb-3">
                        <label for="nometitular" class="form-label"><strong>Nome do Titular</strong></label>
                        <input type="text" class="form-control" id="nometitular">
                    </div>
                    <div class="mb-3">
                        <label for="vencimento" class="form-label"><strong>Vencimento</strong></label>
                        <input type="month" class="form-control" id="vencimento">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label"><strong>CVV</strong></label>
                        <input type="text" class="form-control" id="cvv" maxlength="3">
                    </div>
                    <div class="mb-3">
                        <label for="parcelas" class="form-label"><strong>Parcelas</strong></label>
                        <select class="form-select" id="parcelas" name="parcelas">
                            <option value="1">1x sem juros</option>
                            <option value="2">2x sem juros</option>
                            <option value="3">3x sem juros</option>
                            <option value="4">4x sem juros</option>
                            <option value="5">5x sem juros</option>
                            <option value="6">6x sem juros</option>
                            <option value="7">7x sem juros</option>
                            <option value="8">8x sem juros</option>
                            <option value="9">9x sem juros</option>
                            <option value="10">10x sem juros</option>
                            <option value="11">11x com juros</option>
                            <option value="12">12x com juros</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
